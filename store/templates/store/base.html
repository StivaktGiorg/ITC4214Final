{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkrypted</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-header">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/013/083/739/small_2x/stick-man-with-book-shelves-in-library-education-and-learning-concept-3d-illustration-or-3d-rendering-png.png" alt="Library Logo" width="30" height="30" class="d-inline-block align-text-top">
                Inkrypted
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Go to Dashboard</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'my_wishlist' %}">Wishlist</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'book_list' %}">Books</a></li>
                  <li>{% if user.is_staff %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Admin Dashboard</a></li>
                    {% endif %}</li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'cart_detail' %}">Cart</a></li>

                </ul>
                <button id="darkModeToggle" class="btn btn-secondary ms-auto">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="footer mt-5 py-4 bg-light">
        <div class="container text-center">
            <p>&copy; 2025 Inkrypted. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
            <div class="social-links">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;
  
      if (localStorage.getItem('theme') === 'dark') {
          body.classList.add('dark-mode');
          darkModeToggle.innerText = 'Switch to Dark Mode';
          console.log('Dark mode applied from localStorage');
      }
  
      darkModeToggle.addEventListener('click', () => {
          body.classList.toggle('dark-mode');
          const mode = body.classList.contains('dark-mode') ? 'Light' : 'Dark';
          darkModeToggle.innerText = `Switch to ${mode} Mode`;
  
          localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
          console.log(`Dark mode toggled to ${mode}`);
      });
  </script>
  


</body>
</html>

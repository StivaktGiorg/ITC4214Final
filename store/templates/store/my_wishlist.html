{% extends 'store/base.html' %}

{% block content %}
<h2>My Wishlist</h2>

{% if wishlist_items %}
    <ul>
        {% for item in wishlist_items %}
            <li>
                <strong>{{ item.book.title }}</strong> by {{ item.book.author }}
                <a href="{% url 'book_detail' item.book.id %}">View Details</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}

{% endblock %}
